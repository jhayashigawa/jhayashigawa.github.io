<!doctype html>
<html lang="en" ng-app='ShoppingListApp'>
  <head>
    <title>Shopping List Check Off</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as ToBuy'>
     <h2>To Buy:</h2>
     <ol>
       <li ng-repeat="item in ToBuy.buyList">
          Buy {{item.quantity}} {{item.name}} <button ng-click="ToBuy.buyItem($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ol>
     <div ng-if="ToBuy.buyList.length==0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->

     <h2>Already Bought:</h2>
    <div class="col-md-6" ng-controller='AlreadyBoughtController as AlreadyBought'>
     <ol>
       <li ng-repeat="boughtItem in AlreadyBought.boughtList">
          Bought {{ boughtItem.quantity}} {{boughtItem.name}}
       </li>
     </ol>
     <div ng-if="AlreadyBought.boughtList.length==0">Nothing bought yet.</div>

    </div>
  </div>
</div>

</body>
</html>
